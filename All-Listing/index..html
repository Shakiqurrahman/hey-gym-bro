<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Listing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar  -->
    <nav class="nav">
      <div class="container nav_wrapper">
        <!-- logo -->
        <div class="">
          <img src="../assets/logo.png" alt="" style="width: 100px" />
        </div>

        <!-- menu  -->
        <div class="menu">
          <p>home</p>
          <img src="../assets/menu.png" alt="" style="width: 30px" />
        </div>
      </div>
    </nav>
    <div class="container">
      <div>
        <div class="form_title">
          <p class="">add new gym</p>
        </div>

        <div class="wrapper">
          <!-- ------------------------------ left side ------------------------------ -->
          <div class="listing_left">
            <div class="border"></div>
            <div class="btn_group">
              <button class="btn">All listings</button>
              <button class="btn">add listing</button>
              <button class="btn">most recent</button>
            </div>

            <button class="btn email_btn">select all email</button>
          </div>

          <!-- ----------------------------- right side ----------------------------- -->
          <div class="listing_right">
            <div class="listing">
              <div class="search">
                <img
                  src="../assets/search.svg"
                  alt=""
                  style="width: 20px; margin-right: 3px; opacity: 0.7"
                />
                <input
                  type="search"
                  placeholder="Search by name or postcode..."
                />
              </div>

              <div class="listing_wrapper">
                <!-- card 1 -->
                <div class="listing__card-wrapper">
                  <div class="listing_card">
                    <div class="listing_img">
                      <img src="../assets/listing.png" alt="" />
                    </div>
                    <div class="listing_content">
                      <p class="listing_title">Energie Fitness</p>
                      <p class="listing_sub">113 Baker St W1U 6RS</p>
                    </div>

                    <div class="listing_price">
                      <span> from </span>
                      <p class="listing_amount">$27.99</p>
                      <span>/month</span>
                    </div>
                  </div>

                  <!-- details  -->
                  <div class="listing_details">
                    <div class="listing_pass">
                      <p>Resend password</p>
                    </div>
                    <div class="listing_right">
                      <div class="img_wrapper">
                        <img
                          src="./assets/toggleof.svg"
                          alt=""
                          style="width: 35px; display: block; cursor: pointer"
                        />
                        <img
                          src="./assets/delete.svg"
                          alt=""
                          style="width: 35px; display: block; cursor: pointer"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- card 2 -->
                <div class="listing__card-wrapper">
                  <div class="listing_card">
                    <div class="listing_img">
                      <img src="./assets/listing.png" alt="" />
                    </div>
                    <div class="listing_content">
                      <p class="listing_title">Energie Fitness</p>
                      <p class="listing_sub">113 Baker St W1U 6RS</p>
                    </div>

                    <div class="listing_price">
                      <span> from </span>
                      <p class="listing_amount">$27.99</p>
                      <span>/month</span>
                    </div>
                  </div>

                  <!-- details  -->
                  <div class="listing_details">
                    <div class="listing_pass">
                      <p>Resend password</p>
                    </div>
                    <div class="listing_right">
                      <div class="img_wrapper">
                        <img
                          src="./assets/toggleof.svg"
                          alt=""
                          style="width: 35px; display: block; cursor: pointer"
                        />
                        <img
                          src="./assets/delete.svg"
                          alt=""
                          style="width: 35px; display: block; cursor: pointer"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
